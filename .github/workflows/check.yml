name: Version Check
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [master]
jobs:
  check:
    name: Check new version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Get token
        # This gets the installation token for the -build repo.
        # However, by default this would also work for the other installation
        # (which I assume means other repo for the same owner) so it's fine for now...
        id: get_token
        uses: machine-learning-apps/actions-app-token@master
        with:
          APP_PEM: ${{ secrets.ARCHLINUXCN_JULIA_BOT_PEM }}
          APP_ID: ${{ secrets.ARCHLINUXCN_JULIA_BOT_ID }}
      - uses: actions/checkout@v3
        with:
          token: ${{ steps.get_token.outputs.app_token }}
      - uses: julia-actions/setup-julia@v1
        with:
          version: 1.9.2
          arch: x64
      - name: Install dependencies
        run: |
          julia -e '
            using Pkg
            Pkg.add("GitHubActions")'
      - name: Check version
        id: check
        run: julia scripts/check_update.jl
      - name: Send notification
        uses: cinotify/github-action@main
        if: ${{ steps.check.outputs.has_messages == 1 }}
        with:
          to: 'yyc1992@gmail.com'
          subject: 'Julia package update results'
          body: ${{ steps.check.outputs.messages }}
      - name: Commit changes
        run: |
          git config --global user.name 'Yichao Yu'
          git config --global user.email 'yuyichao@users.noreply.github.com'
          git status
          git add .
          git commit -m "Automatic version update"
          git push
